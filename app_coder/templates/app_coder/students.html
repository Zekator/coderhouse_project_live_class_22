{% extends "app_coder/index.html" %}
{% load static %}
{% block app_coder_content %}

<h2>Lista de Estudiantes</h2>
<a class="card_custom" href="{% url 'app_coder:StudentDjangoForms' %}">Crear nuevo Estudiante</a>
<hr></hr>
<ul>
    
    {% for student in students %}
        <li>
            {{student}}
            (
            <a href="{% url 'app_coder:UpdateStudent' student.id %}">
                <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"></i>
            </a>
            |
            <a href="{% url 'app_coder:DeleteStudent' student.id %}">
                <i class="fa fa-trash" style="color: rgb(0, 0, 100);"></i>
            </a>
            )
        </li>
    {% endfor %}
</ul>

{% endblock %}
